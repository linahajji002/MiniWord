<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Ex2.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Mini Word</h2>
            <div class="d-flex justify-content-center gap-4 mb-4">
                <div class="text-center">
                    <label for="colorInput" class="form-label">Couleur</label>
                    <input type="color" id="colorInput" class="form-control form-control-color">
                </div>
                <div class="text-center">
                    <label for="sizeInput" class="form-label">Taille</label>
                    <input type="number" id="sizeInput" class="form-control" value="16">
                </div>
                <div class="text-center">
                    <label for="fontSelect" class="form-label">Police</label>
                    <select id="fontSelect" class="form-select">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                </div>
            </div>
            <textarea id="textInput" class="form-control text-center" placeholder="entrez votre texte"></textarea>
        </div>
    </div>
    <script src="Ex2.js"></script>
</body>
</html>
